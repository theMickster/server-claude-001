name: Review code

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions: {}

jobs:
  review:
    name: Review
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    steps:
      - name: Check out repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Check for Vault team changes
        id: check_changes
        run: |
          # Ensure we have the base branch
          git fetch origin ${{ github.base_ref }}

          echo "Comparing changes between origin/${{ github.base_ref }} and HEAD"
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)

          if [ -z "$CHANGED_FILES" ]; then
            echo "Zero files changed"
            echo "vault_team_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Changed files:"
          echo "$CHANGED_FILES"
          echo ""

          # Let's see what we're working with
          echo "üìã CODEOWNERS content for vault team:"
          cat .github/CODEOWNERS | grep -i vault || echo "No 'vault' found in CODEOWNERS"

          echo "üìã Lines containing bitwarden team references:"
          grep "@bitwarden/team" .github/CODEOWNERS || echo "No team references found"

          # Handle variations in spacing and multiple teams
          VAULT_PATTERNS=$(grep -E "@bitwarden/team-vault-dev(\s|$)" .github/CODEOWNERS 2>/dev/null | awk '{print $1}')

          echo "The Vault team owns these patterns:"
          echo "================================"
          for pattern in $VAULT_PATTERNS; do
            echo "  - $pattern"
          done
          echo "================================"


          if [ -z "$VAULT_PATTERNS" ]; then
            echo "‚ö†Ô∏è No patterns found for @bitwarden/team-vault-dev in CODEOWNERS"
            echo "vault_team_changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          vault_team_changes=false
          for pattern in $VAULT_PATTERNS; do
            grep_pattern=$(echo "$pattern" | \
              sed 's/\*\*\//\(^\|\\/\)/' | \
              sed 's/$/\(\\/\|$\)/' | \
              sed 's/\*/.*/')

            if echo "$CHANGED_FILES" | grep -qE "$grep_pattern"; then
              vault_team_changes=true
              echo "‚úÖ Found files matching pattern: $pattern"
              echo "$CHANGED_FILES" | grep -E "$grep_pattern"
              break
            fi
          done

          echo "vault_team_changes=$vault_team_changes" >> $GITHUB_OUTPUT

          if [ "$vault_team_changes" = "true" ]; then
            echo "‚úÖ Vault team changes detected"
          else
            echo "‚ùå No Vault team changes detected"
          fi

      - name: Review with Claude Code
        if: false
        uses: anthropics/claude-code-action@a5528eec7426a4f0c9c1ac96018daa53ebd05bc4 # v1.0.7
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          track_progress: true
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
            TITLE: ${{ github.event.pull_request.title }}
            BODY: ${{ github.event.pull_request.body }}
            AUTHOR: ${{ github.event.pull_request.user.login }}

            Please review this pull request with a focus on:
            - Code quality and best practices
            - Potential bugs or issues
            - Security implications
            - Performance considerations

            Note: The PR branch is already checked out in the current working directory.

            Provide detailed feedback using inline comments for specific issues.

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
